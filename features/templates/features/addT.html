{% extends 'features/srbase.html'%}
{% block body%}
<h2 style="text-align:center;"><span class="sty" style="font-size:50px;color:black;font-family:Times New Roman, Times, serif;">Add Train</span></h2>


<form action="" method="post" style="margin-left:20%; margin-top:5%;">
    {%csrf_token%}
    Train Number:<input type="text" name="tno">
    Train Name:<input type="text" name="tname">
    Select Route:<select name="rid">
    {%for i in tr%}
        <option value="{{i.rid}}">{{i.ostation}}-{{i.dstation}}</option>
    {%endfor%}
</select>
    <input type="submit" class="btn btn-success">
</form>
{%endblock%}
